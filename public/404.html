
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Cloudways Calculator</title>
    <script type="text/javascript">
      console.log("=== 404.html REDIRECT STARTING ===");
      console.log("Current location:", window.location.href);
      
      // Updated redirect for GitHub Pages SPA with new repository name
      var pathSegmentsToKeep = 1;
      var l = window.location;
      
      // Build the redirect URL
      var redirect = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash;
      
      console.log("Redirecting to:", redirect);
      l.replace(redirect);
    </script>
  </head>
  <body>
    <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
      <h2>Redirecting to Cloudways Calculator...</h2>
      <p>If you are not redirected automatically, <a href="/cloudways-savings-calculator/">click here</a>.</p>
    </div>
  </body>
</html>
