
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cloudways Savings Calculator - Compare Hosting Plans & Save Money</title>
    <meta name="description" content="Calculate potential savings by switching to Cloudways hosting. Compare costs, performance improvements, and get personalized recommendations." />
    
    <!-- Preconnect to Google Analytics for faster loading -->
    <link rel="preconnect" href="https://www.googletagmanager.com">
    
    <!-- Ensure proper base path for GitHub Pages -->
    <script type="text/javascript">
      // GitHub Pages SPA support
      (function() {
        var redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect && redirect != location.href) {
          history.replaceState(null, null, redirect);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
