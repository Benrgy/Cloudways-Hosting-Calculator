
name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build application
      run: npm run build
      env:
        NODE_ENV: production
        
    - name: Verify build output
      run: |
        echo "=== Build verification ==="
        if [ ! -f "dist/index.html" ]; then
          echo "âŒ ERROR: index.html not found in dist/"
          exit 1
        fi
        
        if [ ! -d "dist/assets" ]; then
          echo "âŒ ERROR: assets directory not found"
          exit 1
        fi
        
        echo "âœ… index.html exists"
        echo "âœ… assets directory exists"
        
        echo "=== Build directory contents ==="
        ls -la dist/
        
        echo "=== Assets directory contents ==="
        ls -la dist/assets/ | head -10
        
        echo "=== Index.html head section ==="
        head -20 dist/index.html
        
        echo "=== JavaScript files ==="
        find dist -name "*.js" | head -5
        
        echo "=== CSS files ==="
        find dist -name "*.css" | head -5
        
        echo "=== File sizes ==="
        du -sh dist/*
        
        echo "=== Verify base path in built files ==="
        if grep -r "/cloudways-savings-calculator/" dist/assets/ > /dev/null; then
          echo "âœ… Base path found in assets"
        else
          echo "âš ï¸  Base path not found in assets - this might be expected"
        fi
        
    - name: Copy 404.html for GitHub Pages SPA support
      run: |
        if [ -f "public/404.html" ]; then
          cp public/404.html dist/404.html
          echo "âœ… 404.html copied successfully"
        else
          echo "âŒ ERROR: public/404.html not found"
          exit 1
        fi
        
    - name: Final deployment verification
      run: |
        echo "=== Final deployment verification ==="
        
        # Check required files
        required_files=("dist/index.html" "dist/404.html")
        for file in "${required_files[@]}"; do
          if [ -f "$file" ]; then
            echo "âœ… $file exists"
          else
            echo "âŒ ERROR: $file missing"
            exit 1
          fi
        done
        
        # Check that assets exist
        asset_count=$(find dist/assets -name "*.js" -o -name "*.css" | wc -l)
        if [ "$asset_count" -gt 0 ]; then
          echo "âœ… Found $asset_count asset files"
        else
          echo "âŒ ERROR: No asset files found"
          exit 1
        fi
        
        echo "ğŸš€ Ready for GitHub Pages deployment!"
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      
    - name: Post-deployment notification
      run: |
        echo "ğŸ‰ Deployment completed successfully!"
        echo "ğŸ“ Site URL: ${{ steps.deployment.outputs.page_url }}"
        echo "â° Deployment time: $(date)"
